version: "3.9"

services:
  # ------------------------
  # Consul
  # ------------------------
  consul:
    image: hashicorp/consul:1.21.1
    container_name: consul
    command: "agent -dev -client=0.0.0.0"
    ports:
      - "8500:8500"    # HTTP API/UI
      # UDP 8600 removed to avoid conflicts
    networks:
      - mesh

  # ------------------------
  # Service Hello
  # ------------------------
  service-hello:
    build:
      context: ./service-hello
    environment:
      CONSUL_HTTP_ADDR: "http://consul:8500"
    depends_on:
      - consul
    networks:
      - mesh

  service-hello-sidecar:
    image: envoyproxy/envoy:v1.30.0
    depends_on:
      - service-hello
    volumes:
      - ./service-hello/envoy.yaml:/etc/envoy/envoy.yaml
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "debug"]
    ports:
      - "20001:20001"   # listener
      - "9901:9901"     # admin
    networks:
      - mesh

  # ------------------------
  # Service Honk
  # ------------------------
  service-honk:
    build:
      context: ./service-honk
    environment:
      CONSUL_HTTP_ADDR: "http://consul:8500"
    depends_on:
      - consul
    networks:
      - mesh

  service-honk-sidecar:
    image: envoyproxy/envoy:v1.30.0
    depends_on:
      - service-honk
    volumes:
      - ./service-honk/envoy.yaml:/etc/envoy/envoy.yaml
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "debug"]
    ports:
      - "20002:20002"   # listener
      - "9902:9902"     # admin
    networks:
      - mesh

  # ------------------------
  # Service Bye
  # ------------------------
  service-bye:
    build:
      context: ./service-bye
    environment:
      CONSUL_HTTP_ADDR: "http://consul:8500"
    depends_on:
      - consul
    networks:
      - mesh

  service-bye-sidecar:
    image: envoyproxy/envoy:v1.30.0
    depends_on:
      - service-bye
    volumes:
      - ./service-bye/envoy.yaml:/etc/envoy/envoy.yaml
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "debug"]
    ports:
      - "20003:20003"   # listener
      - "9903:9903"     # admin
    networks:
      - mesh

  # ------------------------
  # Prometheus
  # ------------------------
  prometheus:
    image: prom/prometheus:latest
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"
    networks:
      - mesh
  # ------------------------
  # Envoy Gateway
  # ------------------------
  gateway:
    image: envoyproxy/envoy:v1.30.0
    container_name: envoy-gateway
    depends_on:
      - service-hello-sidecar
      - service-honk-sidecar
      - service-bye-sidecar
    volumes:
      - ./gateway/envoy-gateway.yaml:/etc/envoy/envoy.yaml
    command: ["envoy", "-c", "/etc/envoy/envoy.yaml", "--log-level", "debug"]
    ports:
      - "8080:8080"   # public gateway port
      - "9900:9900"   # admin interface
    networks:
      - mesh
networks:
  mesh:
    driver: bridge
